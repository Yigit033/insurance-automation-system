services:
  - type: web
    name: insurance-ocr-service
    runtime: python
    buildCommand: cd ocr_service && pip install -r requirements.txt
    startCommand: cd ocr_service && uvicorn app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: PORT
        generateValue: true
    healthCheckPath: /health
