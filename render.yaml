services:
  - type: web
    name: insurance-ocr-service
    runtime: python
    rootDir: ocr_service
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: PORT
        generateValue: true
    healthCheckPath: /health
